<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Win95</title>
 <link rel="stylesheet" href="style.css" />
 <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.cdnfonts.com/css/perfect-dos-vga-437" rel="stylesheet">
</head>
<body>
  <footer class="task-manager">
    <button class="act-start-button beveled-box" id="startButton">
      <img src="assets/win95 start.png" alt="Win95-start-logo" class="start-logo" />
      <span class="start">Start</span>
    </button>
    <div id="taskbar-windows"></div>
    <div class="time beveled-box-inset">
      <div class="clock">what</div>
    </div>
  </footer>

  <nav class="start-menu beveled-box" id="startMenu" aria-label="Start Menu">
    <div class="start-menu-content">
      <div class="start-menu-left">
        <img src="assets/sidebar-image.Cvh9Zs2s.png" alt="windows95" class="windows95">
        <div class="start-menu-sidebar-bg"></div>
      </div>
      <div class="start-menu-right">
        <div class="start-menu-section">
          <a href="https://www.instagram.com/">
                      <div class="instagram start-menu-item flex items-center space-x-4">
            <img src="assets/instagram-logo-png_seeklogo-306452.webp" alt="" class="h-7 w-7">
            <div class="instagram-text">Instagram</div>
          </div>
          </a>
          <a href="https://www.twitter.com/">
            <div class="twitter start-menu-item flex items-center space-x-4">
              <img src="assets/x_logo_PNG18.webp" alt="" class="h-7 w-7">
              <div class="twitter-text">Twitter</div>
            </div>
          </a>
          <a href="https://www.linkedin.com/">
            <div class="linkedIn start-menu-item flex items-center space-x-4">
              <img src="assets/linkedin-logo-white-png-image-9.webp" alt="" class="h-7 w-7">
              <div class="linkedin-text">LinkedIn</div>
            </div>
          </a>
          <a href="https://www.github.com/">
            <div class="github start-menu-item flex items-center space-x-4">
              <img src="assets/github-icon-1-logo.webp" alt="" class="h-7 w-7">
              <div class="github-text">GitHub</div>
            </div>
          </a>
          <a href="https://leetcode.com/u/Rajojha-1/">
                      <div class="leetcode start-menu-item flex items-center space-x-4">
            <img src="assets/free-leetcode-logo-icon-svg-png-download-2944960.webp" alt="" class="h-7 w-7">
            <div class="leetcode-text">LeetCode</div>
          </div>
          </a>
        </div>
        <div class="start-menu-divider"></div>
        <div class="start-menu-section">
          <div class="start-menu-item Resume flex" data-folder-name="Resume">
            <span class=" start-menu-icon"><img src="assets/folder.png" alt="" class="h-7 w-7 " ></span>
            <div class="resume-text">Resume</div>
          </div>
          <div class="start-menu-item" data-folder-name="Shutdown" data-folder-content="<h2>Shut Down Windows</h2><p>Are you sure you want to shut down?</p>">
            <span class="start-menu-icon">‚èª</span>
            Shut Down...
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="icons">
    <div class="icon" data-icon-type="my-computer">
      <img src="assets/Computer.png" alt="computer-icon" class="icon-img" />
      <div class="icon-label">My Computer</div>
    </div>

    <div class="icon" data-icon-type="my-documents">
      <img src="assets/folder.png" alt="folder-icon" class="icon-img" />
      <div class="icon-label">My Documents</div>
    </div>

    <div class="icon" data-icon-type="photos">
      <img src="assets/folder.png" alt="photos-icon" class="icon-img" />
      <div class="icon-label">Photos</div>
    </div>

    <div class="icon" data-icon-type="Resume">
      <img src="assets/folder.png" alt="recycle-icon" class="icon-img" />
      <div class="icon-label">Resume</div>
    </div>


    <div class="icon" data-icon-type="ie">
      <img src="assets/folder.png" alt="ie-icon" class="icon-img" />
      <div class="icon-label">Internet Explorer</div>
    </div>

    <div class="icon" data-icon-type="notepad">
      <img src="assets/folder.png" alt="notepad-icon" class="icon-img" />
      <div class="icon-label">Notepad</div>
    </div>

    <div class="icon" data-icon-type="paint">
      <img src="assets/folder.png" alt="paint-icon" class="icon-img" />
      <div class="icon-label">Paint</div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
