<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Janhavi</title>
 <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.cdnfonts.com/css/perfect-dos-vga-437" rel="stylesheet">
</head>
<body>
  <footer class="task-manager">
    <button class="act-start-button beveled-box" id="startButton">
      <img src="/assets/win95 start.png" alt="Win95-start-logo" class="start-logo" />
      <span class="start">Start</span>
    </button>
    <div id="taskbar-windows"></div>
  </footer>

  <nav class="start-menu beveled-box" id="startMenu" aria-label="Start Menu">
    <div class="start-menu-content">
      <div class="start-menu-left">
        <img src="/assets/sidebar-image.Cvh9Zs2s.png" alt="windows95" class="windows95">
        <div class="start-menu-sidebar-bg"></div>
      </div>
      <div class="start-menu-right">
        <ul class="start-menu-section">
          <li class="start-menu-item" data-folder-name="Programs" data-folder-content="<h2>Programs</h2><p>Accessories</p><p>Games</p><p>Utilities</p>">
            <span class="start-menu-icon">üìÅ</span>
            Programs
          </li>
          <li class="start-menu-item" data-folder-name="Documents" data-folder-content="<h2>My Documents</h2><p>Recent Documents</p><p>My Pictures</p><p>My Music</p>">
            <span class="start-menu-icon">üìÑ</span>
            Documents
          </li>
          <li class="start-menu-item" data-folder-name="Settings" data-folder-content="<h2>Control Panel</h2><p>Display</p><p>System</p><p>Network</p>">
            <span class="start-menu-icon">‚öôÔ∏è</span>
            Settings
          </li>
          <li class="start-menu-item" data-folder-name="Find" data-folder-content="<h2>Find Files or Folders</h2><p>Search for files...</p>">
            <span class="start-menu-icon">üîç</span>
            Find
          </li>
          <li class="start-menu-item" data-folder-name="Help" data-folder-content="<h2>Windows Help</h2><p>Getting Started</p><p>Tips & Tricks</p>">
            <span class="start-menu-icon">‚ùì</span>
            Help
          </li>
          <li class="start-menu-item" data-folder-name="Run" data-folder-content="<h2>Run</h2><p>Type the name of a program...</p>">
            <span class="start-menu-icon">‚ñ∂Ô∏è</span>
            Run
          </li>
        </ul>
        <div class="start-menu-divider"></div>
        <ul class="start-menu-section">
          <li class="start-menu-item" data-folder-name="Shutdown" data-folder-content="<h2>Shut Down Windows</h2><p>Are you sure you want to shut down?</p>">
            <span class="start-menu-icon">‚èª</span>
            Shut Down...
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="time beveled-box-inset">
    <div class="clock">what</div>
  </div>

  <main class="icons">
    <div class="icon" data-icon-type="my-computer">
      <img src="/assets/Computer.png" alt="computer-icon" class="icon-img" />
      <div class="icon-label">My Computer</div>
    </div>

    <div class="icon" data-icon-type="my-documents">
      <img src="/assets/folder.png" alt="folder-icon" class="icon-img" />
      <div class="icon-label">My Documents</div>
    </div>

    <div class="icon" data-icon-type="photos">
      <img src="/assets/folder.png" alt="photos-icon" class="icon-img" />
      <div class="icon-label">Photos</div>
    </div>

    <div class="icon" data-icon-type="recycle-bin">
      <img src="/assets/folder.png" alt="recycle-icon" class="icon-img" />
      <div class="icon-label">Recycle Bin</div>
    </div>

    <div class="icon" data-icon-type="network">
      <img src="/assets/folder.png" alt="network-icon" class="icon-img" />
      <div class="icon-label">Network Neighborhood</div>
    </div>

    <div class="icon" data-icon-type="ie">
      <img src="/assets/folder.png" alt="ie-icon" class="icon-img" />
      <div class="icon-label">Internet Explorer</div>
    </div>

    <div class="icon" data-icon-type="notepad">
      <img src="/assets/folder.png" alt="notepad-icon" class="icon-img" />
      <div class="icon-label">Notepad</div>
    </div>

    <div class="icon" data-icon-type="paint">
      <img src="/assets/folder.png" alt="paint-icon" class="icon-img" />
      <div class="icon-label">Paint</div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
